<!DOCTYPE html>
<html>
<head>
    <title>Currently Playing</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            color: #777777;
            font-size: 18px;
            margin-top: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            setInterval(function () {
                location.reload();
            }, 5000); // Refresh the page every 5 seconds
        });
    </script>
</head>
<body>
    <h1>Currently Playing:</h1>
    <h2>{{ song_name }} by {{ artist_name }}</h2>
    <img src="{{ cover_image_url }}" alt="Cover Image">
</body>
</html>
